<div class="row text-center">
    <div class="col-lg-offset-1 col-lg-1"><a href="#/">Back</a></div>
    <div class=" center-block" style="height: 50px" >
        <h2>Pie Chart</h2>
    </div>
    <div class="row">
        <div class="col-lg-3" style="background-color: lightcyan; height: 350px">
            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="x" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="number" ng-model="y" class="form-control" placeholder="Eneter value" required>
                </div>
                <button ng-click="addSlide(x,y)" class="btn btn-default">Add</button>
            </form>
            
        </div>
        <div class="col-lg-offset-1 col-lg-4">
            <canvas id="piechart" height="350" canvas-label="{{slideName}}" draw-canvas="{{slideValue}}"></canvas>
        </div>
        
        
        <div  id="chartList" class="col-lg-offset-1 col-lg-3" style="background-color: lightcyan; height: 350px">
            <h1 class="label label-info"><b>Items list</b></h1><br>
            <img src="Style\Icon\deletered.png" ng-click="deleteItem()" ng-model="chartListWatch" width="20" height="20"><br>
        </div>
    </div>
</div>
